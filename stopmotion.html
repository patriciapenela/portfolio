  <button onclick="playPause()">Play/Pause</button>

  <video id="video1" width="700">
    <source src="stopmotion.mp4" type="video/mp4">
  </video>

<script>
  var myVideo=document.getElementById("video1");

  function playPause() {
    if (myVideo.paused)
      myVideo.play();
    else
      myVideo.pause();

  }

  function makeBig() {
    myVideo.width = 560;
  }

  function makeSmall(){
    myVideo.width = 320;
  }

  function makeNormal() {
    myVideo.width = 420;
  }

</script>
